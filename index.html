<body>

<header>
    <h1>USDT_UNIVERSE</h1>
    <p>Your trusted Verified P2P Merchant</p>
</header>

<div class="container">
    <div class="prices">
        <div class="price-box" id="buy-section">
            <h2>Buy USDT</h2>
            <p>Price: 127.82 BDT</p>
            <p>Payment Method: bKash</p>
            <label for="buy-amount"></label>
            <input type="text" id="buy-amount" placeholder="Amount in BDT(min 200, max 25000)">
            <input type="text" id="buyeruid" placeholder="Enter Binance UID.">
            <button class="btn" onclick="buyUSDT()">Buy Now</button>
        </div>

        <div class="price-box" id="sell-section">
            <h2>Sell USDT</h2>
            <p>Price: 125.8 BDT</p>
            <p>Payment Method: bKash</p>
            <label for="sell-amount"></label>
            <input type="text" id="sell-amount" placeholder="Amount in BDT(min 200, max 25000)">
            <label for="sell-number"></label>
            <input type="text" id="sell-number" placeholder="Enter your Bkash number.">
            <button class="btn" onclick="sellUSDT()">Sell Now</button>
        </div>
    </div>

    <div class="transaction-history">
    <h2>Latest Transactions</h2>
    <div class="transaction-table-container">
        <table class="transaction-table">
            <thead>
                <tr>
                    <th>Order Number</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Review Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="transaction-list">
                <!-- Transactions will be dynamically added here -->
            </tbody>
        </table>
    </div>
</div>

<footer>

</footer>

<script>
// Sample variable to check if the user is an admin (replace with actual admin authentication logic)
let isAdmin = true;

// Fetch transactions from local storage or initialize empty array
let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

// Function to render transaction history (shows the latest 5 transactions)
function renderTransactions() {
    const transactionList = document.getElementById('transaction-list');
    transactionList.innerHTML = ''; // Clear the list

    transactions.slice(0, 3).forEach(transaction => { // Show only the latest 5 transactions
        const row = document.createElement('tr');
        let actionButtons = `
            <button class="btn-good" onclick="changeStatus('${transaction.orderNumber}', 'Good Service')">Good</button>`;

        if (isAdmin) {
            actionButtons += `
            <button class="btn-bad" onclick="changeStatus('${transaction.orderNumber}', 'Bad Service')">Bad</button>`;
        }

        row.innerHTML = `
            <td>${transaction.orderNumber}</td>
            <td>${transaction.type}</td>
            <td>${transaction.amount}</td>
            <td>${transaction.status}</td>
            <td>${actionButtons}</td>
        `;
        transactionList.appendChild(row);
    });
}

// Function to change transaction status
function changeStatus(orderNumber, newStatus) {
    const transaction = transactions.find(t => t.orderNumber === orderNumber);
    if (transaction) {
        transaction.status = newStatus; // Update the status to Good or Bad
        localStorage.setItem('transactions', JSON.stringify(transactions)); // Save to local storage
        sendToTelegram(`Transaction ${orderNumber} ${newStatus.toLowerCase()}.`); // Send update to Telegram
        renderTransactions(); // Re-render transactions to reflect the update
        alert(`Transaction ${orderNumber} marked as ${newStatus}.`);
    } else {
        alert("Transaction not found.");
    }
}

// Function to generate a unique order number
function generateOrderNumber() {
    return 'ORD' + Math.floor(Math.random() * 1000000); // Example: ORD123456
}

// Function to simulate buying USDT
function buyUSDT() {
    const amount = document.getElementById('buy-amount').value;
    const uid = document.getElementById('buyeruid').value;

    if (amount >= 200 && amount <= 25000 && uid) {
    const paymentnum = "01634064899"; // Simulated Pay NUM
    const buyamount = (amount / 127.82).toFixed(3); // Convert and format to 4 decimals
    const transactionId = prompt(`USDT Amount: ${buyamount}\nFiat amount: ${amount}\nbKash Personal: ${paymentnum} \nEnter the Transaction ID after Payment:`);

    if (transactionId) {
        const orderNumber = generateOrderNumber();
        alert(`Order Number: ${orderNumber}. Send ${amount} BDT to bKash number ${paymentnum}. Transaction ID: ${transactionId}. Binance UID: ${uid}. USDT Amount: ${buyamount}. Your transaction will be completed within 15 minutes.`);

        // Send data to admin via Telegram bot
        sendToTelegram(`Order Number: ${orderNumber}\n Fiat Amount: ${amount} BDT\n USDT Amount: ${buyamount}\n Transaction ID: ${transactionId}\n Binance UID: ${uid}\n Paid to bKash: ${paymentnum}`);

        // Add transaction to history, save in localStorage, and update the table
        const transaction = { orderNumber, type: 'Buy', amount: `${amount} BDT`, status: 'Pending' };
        transactions.unshift(transaction);
        localStorage.setItem('transactions', JSON.stringify(transactions));
        renderTransactions();
    } else {
        alert("Please provide the Transaction ID.");
    }
} else {
    alert("Invalid Amount or BUID");
}

}

// Function to simulate selling USDT
function sellUSDT() {
    const amount = document.getElementById('sell-amount').value;
    const phoneNumber = document.getElementById('sell-number').value;

    if (amount >= 200 && amount <= 25000 && phoneNumber) {
        const payId = "381708407"; // Simulated Pay ID
         const sellamount = (amount / 125.8).toFixed(3); // Convert and format to 4 decimals
        const binanceUsername = prompt(`USDT Amount: ${sellamount}\nFiat amount: ${amount}\nPay ID is: ${payId}\nAfter sent USDT enter your Binance username:`);

        if (binanceUsername) {
            const orderNumber = generateOrderNumber();
            alert(`Order Number: ${orderNumber}. Sell request for ${amount} BDT processed. USDT Amount: ${sellamount}. Your Bkash Number: ${phoneNumber}. Your transaction will be completed within 15 minutes.`);
            // Send data to admin via Telegram bot
            sendToTelegram(`Order Number: ${orderNumber}\n Fiat Amount: ${amount} BDT\n USDT Amount: ${sellamount}\n Binance username: ${binanceUsername}\n Payment to: ${phoneNumber}`);
            // Add transaction to history, save in localStorage, and update the table
            const transaction = { orderNumber, type: 'Sell', amount: `${amount} BDT`, status: 'Pending' };
            transactions.unshift(transaction);
            localStorage.setItem('transactions', JSON.stringify(transactions));
            renderTransactions();
        } else {
            alert("Please provide your Binance username.");
        }
    } else {
        alert("Invalid Amount or Bkash Number");
    }
}

// Function to send a message to a Telegram bot
function sendToTelegram(message) {
    const botToken = '8065176001:AAFKzmQyYhG5bMWyZ5RsLY_GGoo-w0gyxJo';
    const chatId = '6488294438';
    const apiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

    fetch(apiUrl, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            chat_id: chatId,
            text: message,
        }),
    }).then(response => response.json())
      .then(data => {
          console.log('Telegram message sent:', data);
      }).catch((error) => {
          console.error('Error sending message to Telegram:', error);
      });
}

// Render transactions on page load
window.onload = renderTransactions;
</script>
